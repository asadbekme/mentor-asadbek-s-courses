<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML o'rganish</title>
    <style>
      .heading-1 {
        font-size: 48px;
        font-weight: bold;
        background: linear-gradient(to right, #ff7e5f, #190c01);
        -webkit-background-clip: text;
        color: transparent;
      }

      .map {
        width: 100%;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <!-- Headings(Sarlavhalar) -->
    <h1 class="heading-1">Sarlavha 1</h1>
    <h3>Sarlavha 3</h3>
    <h6>Sarlavha 6</h6>

    <!-- Paragraph -->
    <p class="text">
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Expedita
      exercitationem dicta dolores amet quam illo omnis molestias? Esse ducimus,
      id itaque, voluptatum corrupti facere quibusdam ex commodi, harum illum
      recusandae debitis velit doloremque sit?
    </p>

    <!-- Button -->
    <button>Click me!</button>

    <!-- Image -->
    <img src="./images/apple-logo.jpg" alt="logo" />

    <!-- Google map -->
    <div>
      <iframe
        class="map"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11924.18406927929!2d60.285651650000005!3d41.65474774999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x41de49468d99bc0f%3A0x6019d699cfd1f662!2sShovot%20dehqon%20bozori!5e0!3m2!1sen!2s!4v1720245841890!5m2!1sen!2s"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </body>
</html>

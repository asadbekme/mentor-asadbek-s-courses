<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Multimedia</title>
  </head>
  <body>
    <h1>HTML Multimedia</h1>
    <p>HTML multimedia is a way to embed audio and video files in a webpage.</p>
    <h2>HTML Video</h2>
    <!-- 1-way - for modern browsers -->
    <video
      src="https://assets.basehub.com/191e7e6d/2c99e8a087f981290dc74d2b621a7192/current-best-for-two-mp4.mp4"
      width="480"
      autoplay
      loop
    ></video>
    <!-- 2-way - for all browsers -->
    <video height="560" controls autoplay loop muted>
      <source src="./medias/chatGPT_and_programmers.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <h2>HTML Audio</h2>
    <!-- 1-way - for modern browsers -->
    <audio src="./medias/Xcho - Делай Деньги.mp3" controls autoplay></audio>
    <!-- 2-way - for all browsers -->
    <audio controls autoplay muted>
      <source
        src="https://www.w3schools.com/html/horse.mp3"
        type="audio/mpeg"
      />
      <source src="https://www.w3schools.com/html/horse.ogg" type="audio/ogg" />
      Your browser does not support the audio element.
    </audio>
    <h2>HTML Youtube</h2>
    <iframe
      width="853"
      height="480"
      src="https://www.youtube.com/embed/aDF_ESN80r8"
      title="I Meet MrBeast To Break The Internet!!"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
